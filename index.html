<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de contato</title>
</head>
<body>
    <div class="centralizar">
        <div class="container">
            <div class="lado1">
                <h1>Vamos entrar em contato</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, expedita eius? Tenetur soluta in optio velit.</p>
                <div class="conteudo">
                    <div class="conteudo-item">
                        <img src="img/email.png">
                        <span> 123 lorem ipsum, Natal RN</span>
                    </div>
                    <div class="conteudo-item">
                        <img src="img/location.png">
                        <span>lorem@ipsum.com</span>
                    </div>
                    <div class="conteudo-item">
                        <img src="img/phone.png">
                        <span>(84) 98888-8888</span>
                    </div>
                </div>
                <div class="social-media">
                    <span>Conecte-se conosco :</span>
                    <a href="#"><i class="fab fa-facebook-f"></i></a> 
                    <a href="#"><i class="fab fa-instagram"></i></a>  
                    <a href="#"><i class="fab fa-twitter"></i></a> 
                    <a href="#"><i class="fab fa-linkedin"></i></a>  

                </div>
            </div>
            <div class="lado2">
                <h1>Contate-nos</h1>
                <form>
                    <div class="usuario">
                        <input type="text" id="Usuario" class="input">
                        <label for="">Nome de usuário</label>
                    </div>
                    <div class="usuario">
                        <input type="email" name="" id="email" class="input">
                        <label for="">E-mail</label>
                    </div>
                    <div class="usuario">
                        <input type="tel" name="" id="telefone" class="input">
                        <label for="">Telefone</label>
                    </div>
                    <div class="usuario">
                        <input type="text" name="" id="mensagem" class="input">
                        <label for="">Mensagem</label>
                    </div>
                    <input type="submit" value="Enviar" id="enviar" class="enviar">
                </form>
                <div class="quadrado"></div>
            </div>
        </div>
    </div>
    <div class="circulo"></div>

    <script src="script.js"></script>
</body>
</html>
